<!DOCTYPE html>
<html>
<head>
  <title>Employee Pulse Survey</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Employee Pulse Survey</h1>
  <form action="submit_survey.php" method="POST">
    <div class="mb-3">
      <label for="employee_name" class="form-label">Employee Name</label>
      <input type="text" class="form-control" id="employee_name" name="employee_name" required>
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select class="form-select" id="department" name="department" required>
        <option value="" selected disabled>Select department</option>
        <option value="sales">Sales</option>
        <option value="marketing">Marketing</option>
        <option value="operations">Operations</option>
        <option value="finance">Finance</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="job_satisfaction" class="form-label">Job Satisfaction (1-10)</label>
      <input type="number" class="form-control" id="job_satisfaction" name="job_satisfaction" min="1" max="10" required>
    </div>
    <div class="mb-3">
      <label for="work_life_balance" class="form-label">Work-Life Balance (1-10)</label>
      <input type="number" class="form-control" id="work_life_balance" name="work_life_balance" min="1" max="10" required>
    </div>
    <div class="mb-3">
      <label for="feedback" class="form-label">Feedback</label>
      <textarea class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
  </form>
</div>
<script>
  document.querySelector("button").addEventListener("click", function() {
    var linkTextarea = document.querySelector("textarea");
    linkTextarea.select();
    document.execCommand("copy");
    alert("Thank you for Your feedback!");
  });
</script>
</body>
</html>
